<div class="container">
    <div class="form-container">
      <h1>Calculator</h1>
      <form (ngSubmit)="compute()">
        <label for="number1">Number 1:</label>
        <input type="number" id="number1" name="number1" [(ngModel)]="number1" required>
  
        <label for="number2">Number 2:</label>
        <input type="number" id="number2" name="number2" [(ngModel)]="number2" required>
  
        <label for="operation">Operation:</label>
        <select id="operation" name="operation" [(ngModel)]="operation" required>
          <option value="add">Add</option>
          <option value="subtract">Subtract</option>
          <option value="multiply">Multiply</option>
        </select>
  
        <button type="submit">Compute</button>
      </form>
      <p *ngIf="result" class="result">Result: {{ result }}</p>
    </div>
  </div>
